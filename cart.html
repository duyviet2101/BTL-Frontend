<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng</title>
  <link rel="shortcut icon" href="assets/img/logo/shop.svg" type="image/x-icon">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/layout/style.css">
  <style>
    .quantity {
      min-height: 40px;
      margin: 0 auto;
    }
    .quantity>div {
      height: 100%;
    }
    .quantity .input-quantity input {
      height: auto;
    }
  </style>
</head>

<body>
  <!-- topnav (get _topnav.html by js) -->
  <div class="topnav"></div>
  <!-- end topnav (get _topnav.html by js) -->

  <!-- wall get by js -->
  <div class="wall"></div>
  <!-- end wall get by js -->

  <!-- content -->
  <div class="main-cart">
    <div class="container">
      <div class="row mb-5">
        <form class="col-md-12" method="post">
          <div class="site-blocks-table">
            <table class="table">
              <thead>
                <tr>
                  <th class="product-thumbnail">Ảnh</th>
                  <th class="product-name">Sản phẩm</th>
                  <th class="product-price">Giá</th>
                  <th class="product-quantity">Số lượng</th>
                  <th class="product-total">Tổng</th>
                  <th class="product-remove">Gỡ</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="product-thumbnail">
                    <img src="assets/img/product-1.png" alt="Image" class="img-fluid">
                  </td>
                  <td class="product-name">
                    <h2 class="h5 text-black">Sản phẩm 1</h2>
                  </td>
                  <td>$49.00</td>
                  <td>
                    <div class="quantity">
                      <div class="input-prepend">
                        <button type="button" class="btn btn-outline-black decrease">-</button>
                      </div>
                      <div class="input-quantity">
                        <input type="number" min="0" value="1" id="quantity" name="quantity">
                      </div>
                      <div class="input-append">
                        <button type="button" class="btn btn-outline-black increase">+</button>
                      </div>
                    </div>
                  </td>
                  <td>$49.00</td>
                  <td><a href="#" class="btn btn-black btn-sm">X</a></td>
                </tr>

                <tr>
                  <td class="product-thumbnail">
                    <img src="assets/img/product-2.png" alt="Image" class="img-fluid">
                  </td>
                  <td class="product-name">
                    <h2 class="h5 text-black">Sản phẩm 2</h2>
                  </td>
                  <td>$49.00</td>
                  <td>
                    <div class="quantity">
                      <div class="input-prepend">
                        <button type="button" class="btn btn-outline-black decrease">-</button>
                      </div>
                      <div class="input-quantity">
                        <input type="number" min="0" value="1" id="quantity" name="quantity">
                      </div>
                      <div class="input-append">
                        <button type="button" class="btn btn-outline-black increase">+</button>
                      </div>
                    </div>
                  </td>
                  <td>$49.00</td>
                  <td><a href="#" class="btn btn-black btn-sm">X</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="row mb-5">
            <div class="col-md-6 mb-3 mb-md-0">
              <button class="button-hightlight-2 button">Cập nhật</button>
            </div>
            <div class="col-md-6">
              <button class="button-hightlight-2 button">Tiếp tục mua</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label class="text-black h4" for="coupon">Mã giảm giá</label>
              <p>Nhập mã giảm giá của bạn nếu có.</p>
            </div>
            <div class="col-md-8 mb-3 mb-md-0">
              <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code">
            </div>
            <div class="col-md-4">
              <button class="button-hightlight-2 button">Áp dụng</button>
            </div>
          </div>
        </div>
        <div class="col-md-6 pl-5 total-cart">
          <div class="row justify-content-end">
            <div class="col-md-7">
              <div class="row">
                <div class="col-md-12 text-right border-bottom mb-5">
                  <h3 class="text-black h4 text-uppercase">Tổng đơn hàng</h3>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <span class="text-black">Tổng tiền</span>
                </div>
                <div class="col-md-6 text-right">
                  <strong class="text-black">$230.00</strong>
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-md-6">
                  <span class="text-black">Thanh toán</span>
                </div>
                <div class="col-md-6 text-right">
                  <strong class="text-black">$230.00</strong>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <button class="button-hightlight-2 button" onclick="window.location='checkout.html'">Thanh toán</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end content -->


  <!-- footer get by js-->
  <div class="footer"></div>
  <!-- end footer -->

  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script type="module" src="./assets/js/layout/script.js"></script>
  <!-- <script type="module" src="./assets/js/cart.js"></script> -->
  <script type="module">
    import getWall from './assets/js/layout/wall.js'
    import getTopNav from './assets/js/layout/topNav.js'

    getTopNav('')

    getWall({
      title: 'Giỏ hàng',
      buttons:false,
      subContent:'',
      img:false
    })

  </script>
</body>

</html>
