<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="shortcut icon" href="assets/img/logo/shop.svg" type="image/x-icon">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/layout/style.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
  <div class="limit">
    <div class="login-container">
      <div class="login-form">
        <form action="index.html">
          <h2 class="section-title">Đăng nhập</h2>
          <div class="group-input">
            <span class="label">Username</span>
            <div class="input">
              <div class="img">
                <img src="assets/img/logo/user-dark.svg" alt="" style="width: 25px;">
              </div>
              <input type="text" placeholder="Nhập tài khoản">
              <span class="focus"></span>
            </div>
          </div>

          <div class="group-input">
            <span class="label">Password</span>
            <div class="input">
              <div class="img">
                <img src="assets/img/logo/password.svg" alt="" style="width: 25px;">
              </div>
              <input type="password" placeholder="Nhập mật khẩu">
              <span class="focus"></span>
            </div>
          </div>

          <div class="forgot">
            <a href="#">Quên mật khẩu?</a>
          </div>

          <div class="form-button">
            <button class="submit-login">ĐĂNG NHẬP</button>
          </div>

          <div class="signup">
            <span>Bạn chưa có tài khoản?</span>
            <a href="signup.html">ĐĂNG KÝ</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script type="module" src="./assets/js/layout/script.js"></script>
  <script type="module" src="./assets/js/login.js"></script>
</body>

</html>
