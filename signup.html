<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="shortcut icon" href="assets/img/logo/shop.svg" type="image/x-icon">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/layout/style.css">
  <link rel="stylesheet" href="assets/css/signup.css">
</head>

<body>
  <div class="limit">
    <div class="signup-container">
      <div class="signup-form">
        <form action="index.html" class="form-signup" method="post">
          <h2 class="section-title">Đăng ký</h2>
          <div class="group-input invalid">
            <span class="label" >Họ tên</span>
            <div class="input">
              <div class="img">
                <img src="assets/img/logo/user-dark.svg" alt="" style="width: 25px;">
              </div>
              <input required type="text" id="name" placeholder="Nhập họ và tên" name="name">
              <span class="focus"></span>
            </div>
          </div>

          <div class="group-input invalid">
            <span class="label">Email</span>
            <div class="input">
              <div class="img">
                <img src="assets/img/logo/email.svg" alt="" style="width: 25px;">
              </div>
              <input required type="email" id="email" placeholder="Nhập email" name="email">
              <span class="focus"></span>
            </div>
          </div>

          <div class="group-input invalid">
            <span class="label">Username</span>
            <div class="input">
              <div class="img">
                <img src="assets/img/logo/username.svg" alt="" style="width: 25px;">
              </div>
              <input required type="text" id="username" placeholder="Nhập tài khoản" name="username">
              <span class="focus"></span>
            </div>
          </div>

          <div class="group-input invalid">
            <span class="label">Password</span>
            <div class="input">
              <div class="img">
                <img src="assets/img/logo/password.svg" alt="" style="width: 25px;">
              </div>
              <input required type="password" id="password" placeholder="Nhập mật khẩu" name="password">
              <span class="focus"></span>
            </div>
          </div>

          <div class="group-input invalid">
            <span class="label">Confirm password</span>
            <div class="input">
              <div class="img">
                <img src="assets/img/logo/password.svg" alt="" style="width: 25px;">
              </div>
              <input required type="password" id="confirm-password" placeholder="Xác nhận lại mật khẩu" name="confirm-password">
              <span class="focus"></span>
            </div>
          </div>

          <div class="group-input invalid">
            <p>
              <input required id="agreement" type="checkbox" class="checkbox">
              <label for="agreement">Tôi đồng ý với Điều khoản và Chính sách bảo mật</label>
            </p>
          </div>

          <div class="form-button disabled">
            <button class="submit-signup">ĐĂNG KÝ NGAY</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script type="module" src="./assets/js/layout/script.js"></script>
  <script type="module" src="./assets/js/signup.js"></script>
</body>

</html>
